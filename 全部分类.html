<html lang="en">
<head>

	<style type="text/css">
	*{

	}
	.box_all{
		position: relative;
		width: 100px;
		height: 50px;
		background: red;
		text-align: center;
		line-height: 50px;
	}
		ul li{
			list-style: none;
			width: 100px;

			/*position: relative;*/
			text-align: center;
		}
		a{
			text-decoration: none;
		}
		.one{
			position: absolute;
			top: 50px;
			left:100px;
			text-align: center;
			display: none;
		}
	</style>
</head>
<body>

			</li>

			</li>

</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<script>
	window.onload=function(){
		$(".box ul li").hover(
			function(){
				$(this).css({background:"#ebebeb",color:"#666"});
				$(this).find("div").show("slow");
			},
			function(){
				$(this).css({background:"black",color:"white"});
				$(this).find("div").hide();
			},
		)
	}
</script>
